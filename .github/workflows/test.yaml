name: Do something

on:
  workflow_dispatch:
    inputs:
      prefix: 
        description: Tag prefix
        required: false

env:
  XXX: ${{ github.repository[1] }}

jobs:
  one:
    runs-on: ubuntu-latest
    name: Get highest tag
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - id: get-tag
      name: Get tag
      uses: ./.github/actions/get-highest-tag
      with:
        prefix: ${{ inputs.prefix }}
    - id: print-tag
      name: Print tag
      run: |
        echo "*** XXX: ${{ env.XXX }} ***"
        echo "*** tag: ${{ steps.get-tag.outputs.tag }} ***"
        echo "*** version: ${{ steps.get-tag.outputs.version }} ***"
