name: Do something

on:
  release:
    types: [published]

jobs:
  do-the-test:
    name: Do something
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Checkout
      uses: actions/checkout@v3
      with: 
        repository: cbarbian-sap/wf-test-2
        path: wf-test-2
        token: ${{ secrets.WORKFLOW_USER_GH_TOKEN }}
    - name: Do it
      run: |
        cd wf-test-2
        old_version=$(yq .appVersion chart/Chart.yaml)
        old_semver=${old_version#v}
        new_version=${{ github.event.release.tag_name }}
        new_semver=${new_version#v}
        higher_semver=$(echo -e "$old_semver\n$new_semver" | sort -r -n -t. -k1 -k2 -k3 | head -n1)
        if [ "$higher_semver" != "$new_semver" ]; then
          echo "Target appVersion ($new_version) is not higher than current appVersion ($old_version); skipping update."
          exit 0
        fi
        echo "Updating custom resource definitions (./chart/crds) ..."
        rm -rf chart/crds
        cp -r ../crds chart
        echo "Updating appVersion in ./chart/Chart.yaml (current: $old_version; target: $new_version) ..."
        perl -pi -e "s#appVersion:.*#appVersion: $new_version#g" chart/Chart.yaml
        git config user.name "It wasn't me"
        git config user.email "bobo@doesnotexist.io"
        git add -A
        git commit -m save
        git push
