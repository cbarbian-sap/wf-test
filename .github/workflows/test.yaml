name: Do something
on:
  push:
    branches: [ main ]

jobs:
  docker-test:
    name: Run docker 
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Go Build
      run: |
        go build -o bin/manager main.go
    - run: |
        cat > Dockerfile <<END
        FROM scratch
        WORKDIR /
        COPY bin/manager /manager
        USER 65532:65532
        ENTRYPOINT ["/manager"]
        END
        docker build -t manager:latest .
        docker run --rm manager:latest

